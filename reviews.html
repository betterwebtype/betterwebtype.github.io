<body>
  <img src="/assets/images/better-web-type-logo.png" alt="Better Web Type Logo" width="82px" class="bwt-logo">
  <h1 class="alignCenter">Reviews</h1>
  <article class="reviews">
    <div itemscope itemtype="http://schema.org/Product" class="overall-rating">
      <meta itemprop="description" content="Better Web Type is an easy-to-follow web typography email course for web designers & web developers.">
      <link itemprop="url" href="https://betterwebtype.com" rel="author"/>
      <a class="align-center" itemprop="url" href="https://betterwebtype.com"><span itemprop="name" style="display:block;"><strong>Better Web Type</strong></span></a>
      <div id="overall-rating"></div>
      <div class="align-center" itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating">
        <span id="avgRating" itemprop="ratingValue"></span> based on <span id="reviews-count" itemprop="reviewCount"></span> reviews
      </div>
    </div>

    </article>
    <footer class="alignCenter">
      <h1>Better Web Type</h1>
      <p class="floatCenter"><strong>Brought to you by <a href="http://matejlatin.co.uk">Matej Latin</a>.</strong><br>
      </p>
    </footer>
    <div id="msg" class="hide">
      <a class="icon-close" id="icon-close" href="javascript:void(0)"><img alt="Close" src="assets/images/icon-close.png"></a>
      <div class="curtain fullScreen">
        <div class="table fullScreen">
          <div class="msgContainer fullScreen">
            <div id="msgContent">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/combined.min.js"></script>
    <script>
      var dataUrl = "https://spreadsheets.google.com/feeds/list/1EMETsRhJM90NVP5z8x-gAgur4aJdphOU1fv5sbsBmmU/default/public/values?alt=json";
      $.getJSON( dataUrl, {
        dataType: "text"
      })
      .done(function( json ) {
        var data = json.feed.entry;
        var avgRating = 0;
        $('#reviews-count').html(data.length);

        for (var i = data.length - 1; i >= 0; i--) {
          var review ='';
          var twitterHandle = data[i].gsx$whatisyourtwitterhandleoptionalincaseyourreviewgetstobefeaturedonthehomepage.$t;
          var role = data[i]['gsx$ima...'].$t;
          var feedback = data[i].gsx$whatisyourfeedbackinoneortwosentences.$t;
          var timestamp = data[i].gsx$timestamp.$t;
          var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
          var date = new Date(timestamp);
          var newDate =  date.getDate() + ' ' + (monthNames[date.getMonth()]) + ' ' +  date.getFullYear();
          var rating = data[i].gsx$howwouldyouratethebetterwebtypecourse.$t;

          review += '<img alt="' + rating + ' stars" src="/assets/images/' + rating + '.jpg" width="120">';
          review += '<h4><span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">' + data[i].gsx$whatisyourfullname.$t;
          if(twitterHandle){
            review += ' <span class="twitter">(<a href="https://twitter.com/' + twitterHandle +'">' + twitterHandle + '</a>)</span></span></span></h4>';
          } else {
            review += '</span></span></h4>';
          }
          if(role !== null && role !== 'Other'){
            review += '<em>' + role + '</em>';
          }
          review += '<p><span itemprop="reviewBody">' + feedback + '</span></p>';
          review += '<small><span itemprop="reviewRating" itemscope itemtype="http://schema.org/Rating"><span itemprop="ratingValue">' + rating + '</span> / <span itemprop="bestRating">5</span></span>&thinsp;&mdash;&thinsp;<time datetime="' + timestamp +'">' + newDate + '</time></small><meta itemprop="datePublished" content="' + timestamp +'">';
          avgRating += parseInt(rating);

          $('.reviews').append('<section class="review" itemscope itemtype="http://schema.org/Review"><span itemprop="itemReviewed" itemscope itemtype="http://schema.org/Product"><span itemprop="name" class="hide">Better Web Type</span></span>' + review + '</section><hr>');
          $('#avgRating').html(Number((avgRating / data.length).toFixed(1)));
          $('#overall-rating').html('<img alt="' + Number((avgRating / data.length).toFixed(0)) + ' stars" src="assets/images/' + Number((avgRating / data.length).toFixed(0)) + '.jpg" width="240">');
        }
      })
      .fail(function( jqxhr, textStatus, error ) {
        var err = textStatus + ", " + error;
        console.log( "Request Failed: " + err );
      });
